<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/eatme.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
  </head>
  <body>
    <script src="../js/eatme.js" async="async" type="text/javascript"></script>
    <div>
      <button class="btn btn-primary" id="save-basket-button">
	<i class="icon-hdd"></i>Save Basket</button>
    </div>
    <h2>My list</h2>
    <div id="items-to-get">
    </div>
    <div id="add-item-form" class="controls controls-row">

	  <input class="span4" type="text" id="item-name" name="item-name"
		 placeholder="Enter item name"/>
	  <input class="span1" type="text" id="item-qty" name="item-qty" rel="qty"
	       value="1" size="1"/>
	  <input type="button" class="btn btn-primary"
		 id="add-item-button" value="Add item" />

    </div>
    <h2>My basket</h2>
    <div id="completed-items">
    </div>
  </body>
</html>
