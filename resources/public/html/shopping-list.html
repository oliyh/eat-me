<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/eatme.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/social-icons.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="../css/bootstrap-responsive.css" rel="stylesheet"> -->
  </head>
  <body style="padding-top: 40px;">
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/eatme.js" async="async" type="text/javascript"></script>

    <div class="container-fluid">
      <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	  <a class="brand" href="/">Eat Me</a>
	    <div id="user-details" class="pull-left">
	      <a href="auth" role="button" class="btn btn-small pull-left" data-toggle="modal" data-target="#loginModal">
		<i class="icon-user"></i>&nbsp;Sign in</a>
	    </div>
	    <button class="btn btn-small pull-left" id="save-basket-button">
	      <i class="icon-hdd"></i>&nbsp;Save</button>
	    <button id="share-button" role="button" class="btn btn-small pull-left" data-toggle="modal" data-target="#shareModal">
		<i class="icon-qrcode"></i>&nbsp;Share</button>
	</div>
      </div>

      <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	  <h3 id="loginModalLabel">Sign in</h3>
	</div>
	<div class="modal-body">
	  <!-- body goes here -->
	</div>
	<div class="modal-footer">
	  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	</div>
      </div>

      <div id="shareModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	  <h3 id="shareModalLabel">Share</h3>
	</div>
	<div class="modal-body">
	  <div class="media">
	    <div id="share-qr-code" class="pull-left"></div>
	    <div class="media-heading"><h4>Link</h4></div>
	    <div class="media-body">
	      <a id="share-link" href="http://localhost:8080/#51910645e4b091c12255536a" alt="Share this link">
		</a>
	    </div>
	    <div class="media-heading"><h4>Email</h4></div>
	    <div class="media-body">
	      <a id="share-email" href="mailto://?subject=My%20Shopping%20Basket" alt="Email this link">
		Click here</a>
	    </div>
	  </div>
	</div>
	<div class="modal-footer">
	  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
      </div>

      <h2>Saved baskets</h2>
      <div id="userBaskets">
      </div>
      <h2>On my list <small>Last saved <span id="last-saved"></span></small></h2>
      <div id="items-to-get">
      </div>
      <div id="add-item-form" class="row-fluid controls-row">
	<div class="span4">
	  <input type="text" id="item-name" name="item-name"
		 placeholder="Enter item name"/>
	</div>
	<div class="span3">
	  <input class="span2" type="text" id="item-qty" name="item-qty" rel="qty" value="1" size="1"/>
	  <button class="btn btn-primary" id="add-item-button"><i class="icon-plus icon-white"></i></button>
	</div>
      </div>
      <h2>In my basket</h2>
      <div id="completed-items">
      </div>
    </div>
  </body>
  </html>
