<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/eatme.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
  </head>
  <body>
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/eatme.js" async="async" type="text/javascript"></script>

    <div>
      <h2>You</h2>
      <div id="user-details">
	<a href="auth" role="button" class="btn" data-toggle="modal" data-target="#loginModal">
	  <i class="icon-user"></i>&nbsp;Sign in
	</a>
	<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="loginModalLabel">Sign in</h3>
	  </div>
	  <div class="modal-body">
	    <p>Form goes here</p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	  </div>
	</div>
      </div>
      <h2>Saved baskets</h2>
      <div id="userBaskets">
      </div>
      <h2>On my list</h2>
      <div id="items-to-get">
      </div>
      <div id="add-item-form" class="row controls-row">
	<div class="span4 offset1">
	  <input class="span4" type="text" id="item-name" name="item-name"
		 placeholder="Enter item name"/>
	</div>
	<div class="span4">
	  <input class="input-small span1" type="text" id="item-qty" name="item-qty" rel="qty" value="1" size="1"/>
	  <button class="btn btn-primary" id="add-item-button">Add item</button>
	</div>
	<div class="span2">
	  <button class="btn" id="save-basket-button">
	    <i class="icon-hdd"></i>&nbsp;Save Basket</button>
	</div>
      </div>
      <div class="row controls-row">
	<div id="qrCode" class="span2 offset9">
	</div>
      </div>
      <h2>In my basket</h2>
      <div id="completed-items">
      </div>
    </div>
  </body>
</html>
