<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Eat Me</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
		  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/main.css">
		  <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
		  <link rel="apple-touch-icon" href="favicon.png">
		  <link rel="shortcut icon" href="favicon.png" type="image/png">
		  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
		  <div id="container" class="container-fluid">
			  <div class="jumbotron hidden-print">
			    <h1>Eat Me.</h1>
			    Eat what you buy and buy what you eat.
			    <p><a href="/" class="btn btn-primary btn-lg" role="button">Get started</a></p>
			  </div>

			  <div class="row">
				  <div class="col-xs-12 col-lg-3">
					  <div id="list-context" class="unfocusable">
						  <div id="list-summary">
							  <strong>My list</strong>
							  <ul>
								  <li>Fruit & Veg (2)</li>
								  <li>Bakery (1)</li>
								  <li>Household (3)</li>
							  </ul>
						  </div>
						  <div id="basket-summary" class="hidden-print">
							  <strong>My basket</strong>
							  <ul>
								  <li>1 item added</li>
								  <li>2 items missing</li>
							  </ul>
						  </div>
					  </div>
				  </div>

				  <div class="col-xs-12 col-lg-6">
					  <div id="form" class="hidden-print">
						  <form class="" role="form">
							  <div class="row">
							    <div class="col-xs-3 col-lg-3">
								    <input id="add-item-qty" type="number" min="1" value="1" class="form-control input-lg">
							    </div>
							    <div class="col-xs-9 col-lg-9">
								    <div id="add-item-form" class="input-group">

								    </div>
							    </div>
							  </div>
						  </form>
					  </div>

					  <div id="list">
						  <div class="row">
						    <div class="col-xs-12 col-lg-12"><strong>Fruit & Veg</strong></div>
						  </div>
						  <div class="row">
						    <div class="col-xs-3 col-lg-3">6</div>
						    <div class="col-xs-7 col-lg-9">Apples</div>
						  </div>
						  <div class="row bought">
						    <div class="col-xs-3 col-lg-3">2</div>
						    <div class="col-xs-7 col-lg-9">Oranges</div>
						  </div>

						  <div class="row">
						    <div class="col-xs-12 col-lg-12"><strong>Bakery</strong></div>
						  </div>
						  <div class="row">
						    <div class="col-xs-3 col-lg-3">1</div>
						    <div class="col-xs-7 col-lg-9">Tiger bread</div>
						  </div>
					  </div>

				</div

				<div class="col-xs-12 col-lg-3">
					<div id="user-context" class="unfocusable">
						<div id="lists" class="hidden-print">
							<strong>Other lists</strong>
							<ul>
								<li>Thursday 10/04 (8)</li>
								<li>Monday 7/04 (2)</li>
							</ul>
						</div>
					</div>
				</div>

				<footer>
			    Eat Me by oliy.co.uk
		    </footer>
			</div>
	 </div>

        <script src="http://fb.me/react-0.9.0.js"></script>
        <script src="/js/cljs/goog/base.js" type="text/javascript"></script>
        <script src="/js/eatme.js"></script>
        <script type="text/javascript">goog.require("eatme.main");</script>


  </body>
</html>
